<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadillo - Gestión de Inventario</title>
    <script src="Mercadillo.js"></script>
</head>
<body>
    <h1>Gestión de Inventario - Mercadillo</h1>

    <h2>Agregar Producto</h2>
    <form id="formAgregarProducto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required><br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" required><br>
        <button type="submit">Agregar Producto</button>
    </form>

    <h2>Buscar Producto</h2>
    <input type="text" id="buscarNombre" placeholder="Nombre del producto">
    <button id="btnBuscarProducto">Buscar</button>
    <p id="resultadoBusqueda"></p>

    <h2>Eliminar Producto</h2>
    <input type="text" id="eliminarNombre" placeholder="Nombre del producto">
    <button id="btnEliminarProducto">Eliminar</button>

    <h2>Actualizar Inventario</h2>
    <input type="text" id="actualizarNombre" placeholder="Nombre del producto">
    <input type="number" id="actualizarCantidad" placeholder="Cantidad">
    <button id="btnActualizarInventario">Actualizar Inventario</button>

    <h2>Ordenar Productos por Precio</h2>
    <button id="btnOrdenarPorPrecio">Ordenar</button>
    <p id="productosOrdenados"></p>

    <h2>Filtrar Productos por Categoría</h2>
    <input type="text" id="filtrarCategoria" placeholder="Categoría">
    <button id="btnFiltrarPorCategoria">Filtrar</button>
    <p id="productosFiltrados"></p>

    <h2>Imprimir Inventario</h2>
    <button id="btnImprimirInventario">Imprimir Inventario</button>
    <pre id="inventario"></pre>
</body>
</html>
